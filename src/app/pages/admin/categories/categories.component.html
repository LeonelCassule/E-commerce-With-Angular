<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>No</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of products$ | async; let index= index">
                <td>{{index+1}}</td>
                <td>{{item.categoryName}}</td>
                <td>Edit</td>
            </tr>
        </tbody>
        </table>
    </div>
</div>
