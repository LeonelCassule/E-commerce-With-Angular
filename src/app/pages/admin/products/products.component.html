<div class="row">
    <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12'">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Lista de Produto
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-sucess" (click)="openSidePanel()">Novo</button>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">Sku</label>
                        <input type="text" [(ngModel)]= "productObj.productSku" class="form-control">
                   </div>
                   <div class="col-6">
                    <label for="">Nome</label>
                    <input type="text" [(ngModel)]= "productObj.productName" class="form-control">
               </div>

               <div class="row">
                <div class="col-6">
                    <label for="">Nome Abreviado</label>
                    <input type="text" [(ngModel)]= "productObj.productShortName" class="form-control">
               </div>
               <div class="col-6">
                <label for="">Preço</label>
                <input type="text" [(ngModel)]= "productObj.productPrice" class="form-control">
           </div>

           <div class="row">
            <div class="col-6">
                <label for="">Categoria</label>
                <select [(ngModel)]= "productObj.categoryId" class="form-select">
                    <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{cate.gategoryName}}</option>
                </select>

           </div>
           <div class="col-6">
            <label for="">Prazo de Entrega</label>
            <input type="text" [(ngModel)]= "productObj.delivryTimeSpan" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-6">
                <label for="">Url da Imagem</label>
                <input type="text" [(ngModel)]= "productObj.productImageUrl" class="form-control">
           </div>
           <div class="col-6">
            <label for="">Descrição do Produto</label>
            <input type="text" [(ngModel)]= "productObj.productDescription" class="form-control">
       </div>
            </div>

            <div class="row pt-2">
                <div class="col-6 text-center">
                    <button class="btn btn-sucess">Reset</button>
                    
               </div>
               <div class="col-6 text-center">
                <button class="btn btn-sucess"  *ngIf="productObj.productId == 0" (click)="onSave()">Criar Produto</button>
                <button class="btn btn-sucess" *ngIf="productObj.productId !== 0" (click)="onUpdate()">Actualizar Produto</button>
           </div>
                </div>

            <div class="card-body">
<div class="row">
    <div class="col-3" *ngFor="let product  of productsyList">
        <div class="card">
            <img class="card-img-top" [src]="product.productImageUrl" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">{{ product.productName }}</h4>
              <p class="card-text">{{ product.CategoryName}}</p>
              <a class="btn btn-primary" (click)="onEdit(product)">Editar</a>
              <a class="btn btn-danger mx-2" (click)="onDelete(product)">Eliminar</a>
            </div>
          </div>
    </div>

    <div class="col-3">
        <div class="card">
            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">Leonel Cassul</h4>
              <p class="card-text">Some example text.</p>
              <a href="#" class="btn btn-primary">Ver || Comprar</a>
            </div>
          </div>
    </div>

    <div class="col-3">
        <div class="card">
            <img class="card-img-top" src="img_avatar1.png" alt="Card image">
            <div class="card-body">
              <h4 class="card-title">Leonel Cassul</h4>
              <p class="card-text">Some example text.</p>
              <a href="#" class="btn btn-primary">Ver || Comprar</a>
            </div>
          </div>
    </div>
</div>
            </div>
        </div>
    </div>

    <div class="col-4" *ngIf="isSidePanelVisible">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        Novo Produto
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-sucess" (click)="closeSidePanel()">Fechar</button>
                    </div>
                </div>

            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
</div>
